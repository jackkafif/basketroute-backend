<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Route Optimizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f4ea;
            min-height: 100vh;
        }
        .brand-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .brand-header img {
            height: 48px;
            width: auto;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(67,197,158,0.08);
            background: #fffaf1;
            padding: 2px;
        }
        .brand-header h1 {
            color: #198754;
        }
        .card {
            background: #fffaf1;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            border-radius: 1rem;
        }
        .select2-container--default .select2-selection--multiple {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            min-height: 38px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #198754 0%, #43c59e 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #43c59e 0%, #198754 100%);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="brand-header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1 class="fw-bold mb-0">Grocery Route Optimizer</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="shopping_list" class="form-label">Shopping List</label>
                        <select id="shopping_list" name="shopping_list" class="form-control" multiple="multiple" required>
                            <option value="cheese">Cheese</option>
                            <option value="tomato">Tomato</option>
                            <option value="flour">Flour</option>
                            <option value="yeast">Yeast</option>
                            <option value="olive oil">Olive Oil</option>
                            <option value="basil">Basil</option>
                            <option value="pepperoni">Pepperoni</option>
                            <option value="mushrooms">Mushrooms</option>
                            <option value="onion">Onion</option>
                            <option value="bell pepper">Bell Pepper</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Your Location (address or coordinates)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" id="location" name="location" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary" id="use-location"><i class="bi bi-crosshair"></i> Use My Location</button>
                        </div>
                        <div class="form-text">You can enter an address or click 'Use My Location' to autofill your coordinates.</div>
                    </div>
                    <div class="mb-3">
                        <label for="radius" class="form-label">Search Radius (km)</label>
                        <input type="number" id="radius" name="radius" class="form-control" min="1" max="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="max_stores" class="form-label">Max Stores to Visit</label>
                        <input type="number" id="max_stores" name="max_stores" class="form-control" min="1" max="10">
                    </div>
                    <div class="mb-3">
                        <label for="max_distance" class="form-label">Max Total Distance (km)</label>
                        <input type="number" id="max_distance" name="max_distance" class="form-control" min="1" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="max_time" class="form-label">Max Time (minutes)</label>
                        <input type="number" id="max_time" name="max_time" class="form-control" min="1" max="300">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Optimize Route</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('#shopping_list').select2({
        placeholder: 'Select grocery items',
        allowClear: true
    });
    $('#use-location').click(function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const coords = position.coords.latitude + ',' + position.coords.longitude;
                $('#location').val(coords);
            }, function(error) {
                alert('Unable to retrieve your location.');
            });
        } else {
            alert('Geolocation is not supported by your browser.');
        }
    });
});
</script>
</body>
</html>
